#footprint: [[-0.267, 0.3], [0.413, 0.3], [0.413, -0.3], [-0.267, -0.3]]
# New more complex footprint
footprint: [[0.332, -0.3], [0.358, -0.29], [0.4, -0.234], [0.413, -0.164], [0.413, 0.164], [0.4, 0.234], [0.358, 0.29], [0.332, 0.3], [-0.1425, 0.3], [-0.199, 0.283], [-0.24, 0.2375], [-0.267, 0.161], [-0.267, -0.161], [-0.24, -0.2375], [-0.199, -0.283], [-0.1425, -0.3]]
footprint_padding: 0.0001

#plugins:
    # Add the data from the map to the costmap
    #- {name: static_map, type: "costmap_2d::StaticLayer"}
    # Track the obstacle from the sensors and add them to the costmap
    #- {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"} # 2D costmap
    #- {name: obstacles, type: "costmap_2d::VoxelLayer"} # 3D costmap
    # Add inflation around the obstacles
    #- {name: inflation_layer, type: "costmap_2d::InflationLayer"}

static_map:
    map_topic: /map
    #If true, unknown values in the map messages are translated directly to the layer. 
    #Otherwise, unknown values in the map message are translated as FREE_SPACE in the layer. 
    #default:true
    track_unknown_space: true
    #default:-1
    unknown_cost_value: -1

obstacles:
    observation_sources: laser_scan_sensor bumpers frontRight_sonar frontLeft_sonar 
    #rear_sonar left_sonar right_sonar 
    #top_sonar mid_sonar
    #If false, each pixel has one of 2 states: lethal obstacle or free. 
    #If true, each pixel has one of 3 states: lethal obstacle, free, or unknown.
    #default:false 
    track_unknown_space: true
    origin_z: 0.0
    z_resolution: 0.1
    z_voxels: 10
    publish_voxel_map: True

    laser_scan_sensor: {
        obstacle_range: 4.5,
        raytrace_range: 5.0,
        sensor_frame: base_laser, 
        data_type: LaserScan, 
        topic: /scan, 
        marking: true, 
        clearing: true,
        expected_update_rate: 10,
        inf_is_valid: true,
        min_obstacle_height: 0.1,
        max_obstacle_height: 0.2
    }

    bumpers: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic: /bumpers_pc,
        marking: false,
        clearing: true,
        min_obstacle_height: 0.0,
        max_obstacle_height: 0.1
    }

    rear_sonar: {
        obstacle_range: 1.8,
        raytrace_range: 2.0,
        data_type: PointCloud2,
        topic: /rear_sonar_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.2,
        max_obstacle_height: 0.3
    }

    frontRight_sonar: {
        obstacle_range: 1.8,
        raytrace_range: 2.0,
        data_type: PointCloud2,
        topic:  /frontRight_sonar_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.2,
        max_obstacle_height: 0.3
    }

    frontLeft_sonar: {
        obstacle_range: 1.8,
        raytrace_range: 2.0,
        data_type: PointCloud2,
        topic:  /frontLeft_sonar_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.2,
        max_obstacle_height: 0.3
    }

inflation_layer:
    inflation_radius: 0.7
    cost_scaling_factor: 2.58
