obstacle_range: 4.0
raytrace_range: 4.5
# This is the real footprint but we want the footprint to be slightly larger than the robot's real contour
footprint: [[-0.267, 0.3], [0.413, 0.3], [0.413, -0.3], [-0.267, -0.3]]
# The larger footprint
#footprint: [[-0.277, 0.31], [0.423, 0.31], [0.423, -0.31], [-0.277, -0.31]]

resolution: 0.02
robot_base_frame: /base_link
global_frame: /map

