obstacle_layer:
    observation_sources: laser_scan_sensor
    track_unknown_space: true

    laser_scan_sensor: {
        sensor_frame: base_laser, 
        data_type: LaserScan, 
        topic: /scan, 
        marking: true, 
        clearing: true,
        expected_update_rate: 10,
        inf_is_valid: true
    }

inflation_layer:
    inflation_radius: 1.75
    cost_scaling_factor: 2.58