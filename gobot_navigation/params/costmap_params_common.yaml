static_map:
    map_topic: /map
    #If true, unknown values in the map messages are translated directly to the layer. 
    #Otherwise, unknown values in the map message are translated as FREE_SPACE in the layer. 
    #default:true
    track_unknown_space: true
    #default:-1
    unknown_cost_value: -1

obstacles:
    observation_sources: laser_scan_sensor bumpers frontRight_cliff frontLeft_cliff backRight_cliff backLeft_cliff frontRight_sonar frontLeft_sonar rearRight_sonar rearLeft_sonar 
    #left_sonar right_sonar top_sonar mid_sonar
    #If false, each pixel has one of 2 states: lethal obstacle or free. 
    #If true, each pixel has one of 3 states: lethal obstacle, free, or unknown.
    #default:false 
    track_unknown_space: true
    origin_z: 0.0
    z_resolution: 0.1
    z_voxels: 5
    publish_voxel_map: True
    laser_scan_sensor: {
        obstacle_range: 4.5,
        raytrace_range: 5.0,
        sensor_frame: base_laser, 
        data_type: LaserScan, 
        topic: /scan, 
        marking: true, 
        clearing: true,
        expected_update_rate: 10,
        inf_is_valid: true,
        min_obstacle_height: 0.2,
        max_obstacle_height: 0.3
    }

    bumpers: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic: /gobot_pc/bumpers_pc,
        marking: true,
