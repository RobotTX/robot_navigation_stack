#http://wiki.ros.org/costmap_2d

# This is the real footprint but we want the footprint to be slightly larger than the robot's real contour
# New more complex footprint
footprint: [[0.250,0],[0.245,-0.165], [0.215,-0.215], [0.165,-0.240],
            [0,-0.245],[-0.165,-0.240],[-0.215,-0.215],[-0.245,-0.165],
            [-0.250,0],[-0.245,0.165], [-0.215,0.215], [-0.165,0.240],
            [0,0.245], [0.165,0.240],  [0.215,0.215],  [0.245,0.165]]

footprint_padding: 0.0001
resolution: 0.04
transform_tolerance: 0.5

static_map:
    map_topic: /map
    #If true, unknown values in the map messages are translated directly to the layer. 
    #Otherwise, unknown values in the map message are translated as FREE_SPACE in the layer. 
    #default:true
    track_unknown_space: true
    #default:-1
    unknown_cost_value: -1

sonar_layer:
    topics: ["/gobot_pc/sonar_range1", "/gobot_pc/sonar_range2", "/gobot_pc/sonar_range3", "/gobot_pc/sonar_range4"]
    no_readings_timeout: 0.0
    clear_threshold: 0.2
    mark_threshold: 0.6
    clear_on_max_reading: true

obstacle_layer:
    observation_sources: laser_scan_sensor bumpers frontRight_cliff frontLeft_cliff backRight_cliff backLeft_cliff 
    #If false, each pixel has one of 2 states: lethal obstacle or free. 
    #If true, each pixel has one of 3 states: lethal obstacle, free, or unknown.
    #default:false 
    track_unknown_space: true
    origin_z: 0.0
    z_resolution: 0.1
    z_voxels: 5
    publish_voxel_map: true
    laser_scan_sensor: {
        obstacle_range: 4.5,
        raytrace_range: 5.0,
        sensor_frame: base_laser, 
        data_type: LaserScan, 
        topic: /scan, 
        marking: true, 
        clearing: true,
        expected_update_rate: 10,
        inf_is_valid: true,
        min_obstacle_height: 0.2,
        max_obstacle_height: 0.3
    }

    bumpers: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic: /gobot_pc/bumpers_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.1,
        max_obstacle_height: 0.2
    }

    frontRight_cliff: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic:  /gobot_pc/FR_cliff_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.0,
        max_obstacle_height: 0.1
    }

    frontLeft_cliff: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic:  /gobot_pc/FL_cliff_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.0,
        max_obstacle_height: 0.1
    }

    backRight_cliff: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic:  /gobot_pc/BR_cliff_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.0,
        max_obstacle_height: 0.1
    }

    backLeft_cliff: {
        obstacle_range: 0.5,
        raytrace_range: 1.0,
        data_type: PointCloud2,
        topic:  /gobot_pc/BL_cliff_pc,
        marking: true,
        clearing: true,
        min_obstacle_height: 0.0,
        max_obstacle_height: 0.1
    }

inflation_layer:
    inflation_radius: 0.55
    cost_scaling_factor: 1.2 #2.58