#http://wiki.ros.org/teb_local_planner
#Timed Elastic Band
#The initial trajectory generated by a global planner is optimized during runtime 
#w.r.t. minimizing the trajectory execution time
TebLocalPlannerROS:
    # Robot
    # VELOCITY & ACCELERATION    
    max_vel_x: 0.45 #0.5 
    max_vel_x_backwards: 0.15
    max_vel_theta: 1.0 #0.6
    #MAX_ACC_LINEAR=ACC_STEP*0.45m/s^2
    acc_lim_x: 0.3
    #MAX_ACC_ANGULAR=ACC_STEP*2.35rad/s^2
    acc_lim_theta: 0.8  #0.8

    
    #acc_x + acc_the*r_seperation<=motor_max_acc -> acc_x+acc_the*0.172<=0.459
    #MAX VELOCITY: 122 rpm -> 2 revolution per sec -> 2*pi*wheel_radius=0.94m/s || MD49 set speed max value=128
    #MAX ANGULAR VELOCITY: max_vel/r_seperation=0.94/0.172=5.46rad/s
    #MAX ACCELERATION: 16ms per step-> 62.5 steps per sec -> 0.94*62.5/128=0.459m/s^s
    