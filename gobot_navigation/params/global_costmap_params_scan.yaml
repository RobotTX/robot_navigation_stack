#http://wiki.ros.org/costmap_2d
global_costmap:
    map_type: costmap
    global_frame: map
    robot_base_frame: base_link
    update_frequency: 2.0 # 2.0
    publish_frequency: 0.0
    static_map: false
    rolling_window: false
    plugins:
        # Add the data from the map to the costmap
        - {name: static_map, type: "costmap_2d::StaticLayer"}
        # Track the obstacle from the sensors and add them to the costmap
        - {name: obstacles, type: "costmap_2d::VoxelLayer"} # 3D costmap
        # Add inflation around the obstacles
        - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

        
    obstacles:
        observation_sources: laser_scan_sensor bumpers frontRight_cliff frontLeft_cliff backRight_cliff backLeft_cliff 
        #If false, each pixel has one of 2 states: lethal obstacle or free. 
        #If true, each pixel has one of 3 states: lethal obstacle, free, or unknown.
        #default:false 
        track_unknown_space: true
        origin_z: 0.0
        z_resolution: 0.1
        z_voxels: 5
        publish_voxel_map: True
        laser_scan_sensor: {
            obstacle_range: 4.5,
            raytrace_range: 5.0,
            sensor_frame: base_laser, 
            data_type: LaserScan, 
            topic: /scan, 
            marking: true, 
            clearing: true,
            expected_update_rate: 10,
            inf_is_valid: true,
            min_obstacle_height: 0.2,
            max_obstacle_height: 0.3
        }

        bumpers: {
            obstacle_range: 0.5,
            raytrace_range: 1.0,
            data_type: PointCloud2,
            topic: /gobot_pc/bumpers_pc,
            marking: true,
            clearing: true,
            min_obstacle_height: 0.1,
            max_obstacle_height: 0.2
        }

        frontRight_cliff: {
            obstacle_range: 0.5,
            raytrace_range: 1.0,
            data_type: PointCloud2,
            topic:  /gobot_pc/FR_cliff_pc,
            marking: true,
            clearing: true,
            min_obstacle_height: 0.0,
            max_obstacle_height: 0.1
        }

        frontLeft_cliff: {
            obstacle_range: 0.5,
            raytrace_range: 1.0,
            data_type: PointCloud2,
            topic:  /gobot_pc/FL_cliff_pc,
            marking: true,
            clearing: true,
            min_obstacle_height: 0.0,
            max_obstacle_height: 0.1
        }

        backRight_cliff: {
            obstacle_range: 0.5,
            raytrace_range: 1.0,
            data_type: PointCloud2,
            topic:  /gobot_pc/BR_cliff_pc,
            marking: true,
            clearing: true,
            min_obstacle_height: 0.0,
            max_obstacle_height: 0.1
        }

        backLeft_cliff: {
            obstacle_range: 0.5,
            raytrace_range: 1.0,
            data_type: PointCloud2,
            topic:  /gobot_pc/BL_cliff_pc,
            marking: true,
            clearing: true,
            min_obstacle_height: 0.0,
            max_obstacle_height: 0.1
        }