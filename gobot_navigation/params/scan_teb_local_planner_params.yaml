TebLocalPlannerROS:

    odom_topic: odom
    map_frame: map

    # Trajectory

    teb_autosize: True
    dt_ref: 0.3
    dt_hysteresis: 0.1
    global_plan_overwrite_orientation: True
    exact_arc_length: True
    max_global_plan_lookahead_dist: 8.0
    feasibility_check_no_poses: 5
    global_plan_viapoint_sep: 0.3 # -0.1
    weight_viapoint: 50.0 # 1.0
    shrink_horizon_min_duration: 10.0
    allow_init_with_backwards_motion: False #True

    # Robot
         
    max_vel_x: 0.4
    max_vel_x_backwards: 0.1
    max_vel_theta: 1.0
    acc_lim_x: 0.4
    acc_lim_theta: 1.0
    
    min_turning_radius: 0.0
    footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
        type: "polygon"
        vertices: [[0.332, -0.3], [0.358, -0.29], [0.4, -0.234], [0.413, -0.164], [0.413, 0.164], [0.4, 0.234], [0.358, 0.29], [0.332, 0.3], [-0.1425, 0.3], [-0.199, 0.283], [-0.24, 0.2375], [-0.267, 0.161], [-0.267, -0.161], [-0.24, -0.2375], [-0.199, -0.283], [-0.1425, -0.3]] # for type "polygon"

    # GoalTolerance

    xy_goal_tolerance: 0.1
    yaw_goal_tolerance: 0.17
    free_goal_vel: True

    # Obstacles

    min_obstacle_dist: 0.03
    include_costmap_obstacles: True
    costmap_obstacles_behind_robot_dist: 3.0 # 1.0
    obstacle_poses_affected: 30

    # Optimization

    no_inner_iterations: 4
    no_outer_iterations: 3
    optimization_activate: True
    optimization_verbose: False
    penalty_epsilon: 0.08
    weight_max_vel_x: 2
    weight_max_vel_theta: 10 # 1
    weight_acc_lim_x: 1
    weight_acc_lim_theta: 10 # 1
    weight_kinematics_nh: 1000
    weight_kinematics_forward_drive: 50
    weight_kinematics_turning_radius: 1
    weight_optimaltime: 2 # 1
    weight_obstacle: 50
    weight_dynamic_obstacle: 10 # not in use yet
    selection_alternative_time_cost: False # not in use yet

    # Homotopy Class Planner

    enable_homotopy_class_planning: True
    enable_multithreading: True
    simple_exploration: False
    max_number_classes: 4
    roadmap_graph_no_samples: 15
    roadmap_graph_area_width: 5
    h_signature_prescaler: 0.5
    h_signature_threshold: 0.1
    obstacle_keypoint_offset: 0.1
    obstacle_heading_threshold: 0.45
    visualize_hc_graph: False
    selection_cost_hysteresis: 1.05 # 1.0
