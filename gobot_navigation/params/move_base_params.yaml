# New local planner
base_local_planner: dwa_local_planner/DWAPlannerROS

# Default global planner
base_global_planner: navfn/NavfnROS
# New global planner
#base_global_planner: global_planner/GlobalPlanner
# Carrot global planner
#base_global_planner: carrot_planner/CarrotPlanner


# Rate of the control loop
controller_frequency: 10

# How long in seconds to allow for oscillation before executing recovery behaviors. 
# A value of 0.0 corresponds to an infinite timeout.
oscillation_timeout: 15.0

# To tell the planner not to use the unknown space as free space
NavfnROS:
    allow_unknown: false

GlobalPlanner:
    allow_unknown: false

CarrotPlanner:
    step_size: 0.05
    min_dist_from_robot: 0.1