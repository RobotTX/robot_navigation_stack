#http://wiki.ros.org/move_base

#base_local_planner: dwa_local_planner/DWAPlannerROS
base_local_planner: teb_local_planner/TebLocalPlannerROS
#base_local_planner: eband_local_planner/EBandPlannerROS
base_global_planner: navfn/NavfnROS

recovery_behaviors: [
    {name: conservative_reset, 
    type: clear_costmap_recovery/ClearCostmapRecovery}, 
    {name: rotate_recovery, 
    type: rotate_recovery/RotateRecovery},
    {name: aggressive_reset, 
    type: clear_costmap_recovery/ClearCostmapRecovery}, #,
    {name: init_back_recovery, 
    type: init_back_recovery/InitBackRecovery}
    #{name: move_slow_and_clear, 
    #type: move_slow_and_clear/MoveSlowAndClear}
]

# Determines whether or not to shutdown the costmaps of the node when move_base is in an inactive state
shutdown_costmaps: False # True

# Frequency of the control loop
controller_frequency: 10

# Frequency of the global planner
planner_frequency: 2

recovery_behavior_enabled: true

planner_patience: 5

controller_patience: 3

# How long in seconds to allow for oscillation before executing recovery behaviors. 
# A value of 0.0 corresponds to an infinite timeout.
oscillation_timeout: 15.0 #0.0

oscillation_distance: 0.5 #0.5

max_planning_retries: -1 #-1

#Times of recovery will be tried before check distance to goal
recovery_count_threshold: 1

#Goal readched when distance between robot and goal is smaller than it after trying certain times of recovery
#default:0.5
dis_to_goal_threshold_: 0.5

NavfnROS:
    # To tell the planner not to use the unknown space as free space
    #you must also set the track_unknown_space param for that layer to be true, 
    #or it will convert all your unknown space to free space
    #default:true
    allow_unknown: false
    # attempt to create a plan that is as close to the specified goal as possible 
    # but no further than default_tolerance away
    default_tolerance: 1.0
    #planner_window_x: 10.0 
    #planner_window_y: 10.0

conservative_reset:
    #The radius away from the robot in meters outside which obstacles will be removed from the costmaps when they are reverted to the static map. 
    #Related to the local costmap rolling window size
    reset_distance: 2.0

aggressive_reset:
    reset_distance: 2.0

move_slow_and_clear:
    clearing_distance: 0.5
    limited_trans_speed: 0.1
    limited_rot_speed: 0.2
    limited_distance: 0.3
    planner_namespace: DWAPlannerROS
