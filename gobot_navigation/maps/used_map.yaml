#absolute, or relative to the location of the YAML file 
image: used_map.pgm
#meters / pixel 
resolution: 0.020000
# yaw as counterclockwise rotation (yaw=0 means no rotation)
origin: [-13.800000, -12.520000, 0.000000]
negate: 0
#Pixels with occupancy probability greater than this threshold are considered completely occupied
occupied_thresh: 0.65
#Pixels with occupancy probability less than this threshold are considered completely free
free_thresh: 0.196

